<nav id="site-navigation-mobile" class="nav-bar-mobile">
        <div class="mobile-nav-close">
            <a href="#" class="site-header__menu-icon-close-link"></a>
        </div>
        <div class="nav-bar-mobile__inner-wrap">

        <!-- MAIN NAV: MOBILE -->
        <ul class="nav-bar-mobile__list">
            {% assign menu = site.data.menus.main %}
            {% for item in menu %}
                <li class="menu-header nav-bar-mobile__item">
                    <a href="{{ item.url | relative_url }}" class="{% if item.section_id == page.section_id %}active{% endif %} nav-bar-mobile__link" target="{{ item.target }}">{{item.name }}</a>
                </li>
            {% endfor %}
        </ul>

        <div class="nav-bar-mobile__branding-wrap">
            <a href="https://www.ludwigcancerresearch.org/" target="_blank" class="nav-bar-mobile__branding">
                <img src="{{ '/assets/img/logo-ludwig.svg' | relative_url }}" 
                    alt="Ludwig Cancer Research">
            </a>
        </div>
    </div>
</nav>

<header class="site-header js-scroll-offset">
    <div class="site-header__inner wrapper-wide">

        <a href="{{ '/' | relative_url }}" class="site-header__branding site-header__branding--primary site-header__branding--mobile">Ludwig Tumor Atlas</a>
        <a href="https://www.ludwigcancerresearch.org/" target="_blank" class="site-header__branding site-header__branding--secondary">Ludwig Cancer Research</a>

        <div class="site-header__menu-icon site-header__mobile-nav">
            <a href="#" class="site-header__menu-icon-link"></a>
        </div>

        <div class="nav-container">
            <!-- MAIN NAV: DESKTOP -->
            <nav id="site-navigation" class="nav-bar">

                <a href="{{ '/' | relative_url }}" class="site-header__branding site-header__branding--primary">Ludwig Tumor Atlas</a>

                <ul class="nav-bar__list">
                    {% assign menu = site.data.menus.main %}
                    {% for item in menu %}
                        <li class="menu-header nav-bar__item">
                            <a href="{{ item.url | relative_url }}" class="{% if item.section_id == page.section_id %}active{% endif %} nav-bar__link" target="{{ item.target }}">{{item.name }}</a>
                        </li>
                    {% endfor %}
                </ul>

            </nav>
        </div>

    </div>
</header>
